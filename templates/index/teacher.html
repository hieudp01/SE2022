<html lang="en">
<head>

    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        :root{
            --orange:#f9ba60;
            --pink:#e9768f;
            --black: #1d1c1c;
            --white: #fff;
            --light-color:#666;
            --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
        }
        
        *{
          font-family: 'Poppins', sans-serif;
          margin: 0; padding: 0;
          box-sizing: border-box;
          outline: none; border: none;
          text-decoration: none;
          text-transform: capitalize;
          transition: all .2s linear;
        }
        
        html{
          font-size: 62.5%;
          overflow-x: hidden;
          scroll-behavior: smooth;
        }
        
        section{
          padding: 3rem 7%;
        }
        
        .heading{
          font-size: 4rem;
          color: var(--black);
          text-align: center;
          text-transform: uppercase;
          font-weight: bolder;
          margin-bottom: 6rem;
        }
        
        .heading span{
          color: var(--orange);
          text-transform: uppercase;
        }
        
        .btn{
          font-size: 1.7rem;
          margin-top: 1rem;
          display: inline-block;
          padding: .8rem 3rem;
          border-radius: .5rem;
          border: .2rem solid var(--orange);
          color: var(--orange);
          background: none;
          cursor: pointer;
        }
        
        .btn:hover{
          background: var(--orange);
          color: var(--white);
        }
        
        /* header */
        
        .header{
          position: fixed;
          top: 0; left: 0; right: 0;
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 2rem 9%;
          background: var(--white);
          box-shadow: var(--box-shadow);
        }
        
        .header .logo{
          font-size: 2.5rem;
          font-weight: bolder;
          color: var(--black);
        }
        
        .header .logo i{
          color: var(--orange);
        }
        
        .header .navbar a{
          font-size: 1.7rem;
          margin: 0 1rem;
          color: var(--black);
        }
        
        .header .navbar a:hover,
        .header .icons div:hover{
          color: var(--orange);
        }
        
        .header .icons div{
          font-size: 2.5rem;
          margin-left: 1.7rem;
          color: var(--black);
          cursor: pointer;
        }
        
        #menu-btn{
          display: none;
        }
        
        .header .login-form{
          position: absolute;
          top: 110%; right: -110%;
          width: 35rem;
          box-shadow: var(--box-shadow);
          padding: 2rem;
          border-radius: .5rem;
          background: var(--white);
          text-align: center;
        }
        
        .header .login-form.active{
          right: 2rem;
          transition: .4s linear;
        }
        
        .header .login-form h3{
          font-size: 2.5rem;
          text-transform: uppercase;
          color: var(--black);
        }
        
        .header .login-form .box{
          width: 100%;
          margin: .7rem 0;
          background: #eee;
          border-radius: .5rem;
          padding: 1rem;
          font-size: 1.6rem;
          color: var(--black);
          text-transform: capitalize;
        }
        
        .header .login-form p{
          font-size: 1.4rem;
          padding: .5rem 0;
          color: var(--light-color);
        }
        
        .header .login-form p a{
          color: var(--orange);
          text-decoration: underline;
        }
        
        
        
        /* header ends */

        /* information of child */
        .child 
        {
          min-height: 100vh;
          display: flex;
          flex-wrap: wrap;
          gap: 1.5rem;
          align-items: center;
          position: relative;
          background-color: (var(--orange));
        }
        
        .child h1{
          font-size: 30px;
          margin-bottom: 60px;
          color: #1d1c1c;
          position:static
        }
        .child .child-container
        {
          position:relative;
          display:flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
      
        }

        /*.child .child-container:after 
        {
          content: ' ';
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;

        }*/
        /* Apply a basic layout to the form */
        /* feedback */

        
        .feedback
        {
          display: flex;
          align-items: center;
          flex-wrap: wrap;
          gap: 2rem;
          background-color: #e9768f;
          justify-content: center;
        }

        .feedback-box
        {
          margin: 20px 100px 20px 50px;
          background: #fff;
          padding: 20px 100px;
          border-radius: 10px;
          
        }
        .feedback h1{
          font-size: 30px;
          margin-bottom: 60px;
          color: #1d1c1c;
          position: relative;
        }

        .feedback h1::after{
          content: '';
          width: 30px;
          height: 4px;
          border-radius: 3px;
          background: #f9ba60;
          position:absolute;
          bottom: -12px;
          left:50%;
          transform: translateX(-50%);
        }

        .input-field{
          padding: 10px;
          display: flex;
          flex-direction: column;
          align-items:baseline;
          width: 100%;
        }

        .emoji
        {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          margin-bottom: 30px;
          overflow: hidden;
        }
        .feedback input{
          width: 100%;
          background: transparent;
          border: 0;
          outline: 0;
          margin: 20px;
          padding: 18px 20px 20px 18px;
        }

        .emoji img{
          width: 80px;
          margin: 0 10px;
        }
        


        #emoji2 {
          display: flex;
          align-items: center;
          transform: translateX(-400px);
          transition: 0.3s;
        }

        .rating .fas{
          font-size: 40px;
          color: #e4e4e4;
        }

        .input-group{
          height: 200px;
        }
        /* meal */
        .meal .box-container{
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(25rem, 1fr));
          gap: 1.5rem;
        }

        .meal .box-container .box{
          padding: 3rem 2rem;
          text-align: center;
          box-shadow: var(--box-shadow);
          border-radius: 2rem;
          outline: .1rem solid rgba(0,0,0,.1);
          outline-offset: -1rem;
        }

        .meal .box-container .box img{
          height: 17rem;
        }

        .meal .box-container .box:hover img{
          transform: scale(1.1);
        }

        .meal .box-container .box h3{
          font-size: 1.8rem;
          padding: 2rem 3rem;
          color: var(--black);
        }
        /* footer */
        
        .footer{
          background: var(--pink);
        }
        
        .footer .box-container{       
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(25rem,1fr));
          gap: 1.5rem;
        }
        
        .footer .box-container .box h3{
          font-size: 2.2rem;
          color: var(--orange);
          padding: 1rem 0;
        }
        
        .footer .box-container .box p{
          font-size: 1.5rem;
          color: var(--white);
          padding: 1rem 0;
          line-height: 2;
        }
        
        .footer .box-container .box a{
          display: block;
          font-size: 1.4rem;
          color: var(--white);
          padding: 1rem 0;
        }
        
        .footer .box-container .box a:hover{
          color: var(--orange);
        }
        
        .footer .box-container .box a i{
          padding-right: .5rem;
          color: var(--orange);
        }
        
        .footer .credit{
          margin-top: 2.5rem;
          padding: 1rem;
          padding-top: 2rem;
          border-top: .1rem solid rgba(0,0,0,.3);
          text-align: center;
          color: var(--white);
          font-size: 2rem;
        }
        
        .footer .credit span{
          color: var(--orange);
        }
        
        /* end */
        
        /* media query */
        
        @media (max-width:991px){
        
          html{
            font-size: 55%;
          }
        
          .header{
            padding: 2rem 3rem;
          }
        
          section{
            padding: 3rem;
          }
        
        }
        
        @media (max-width:768px){
        
          #menu-btn{
            display: inline-block;
          }
        
          .header .navbar{
            position: absolute;
            top: 110%; right: -110%;
            width: 30rem;
            box-shadow: var(--box-shadow);
            border-radius: .5rem;
            background: var(--white);
          }
        
          .header .navbar.active{
            right: 2rem;
            transition: .4s linear;
          }
        
          .header .navbar a{
            font-size: 2rem;
            margin: 2rem 2.5rem;
            display: block;
          }
        
          .home .content h3{
            font-size: 4.5rem;
          }
        
        }
        
        @media (max-width:450px){
          html{
            font-size: 50%;
          }
          .home .content h3{
            font-size: 3.5rem;
          }
        }
        
        
        /* register form */
        /* Add a background image to the "home" section */
        
        .reg {
          background-image: url('https://wallpapercave.com/wp/wp2346089.jpg'); /* Replace with the actual path to your image */
          background-size: cover; /* or 'contain' if you want the image to fit inside the section */
          background-position: center; /* adjust the positioning as needed */
          background-repeat: no-repeat;
          /* Other styles for spacing, padding, etc. */
          padding: 20px;
          min-height: 800px;
        }
        
        
        .form-box
        {
          width:90%;
          max-width: 450px;
          position:absolute;
          top: 55%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: #fff;
          padding: 50px 60px 70px;
          text-align: center;
        
        }
        
        
        .form-box h1{
          font-size: 30px;
          margin-bottom: 60px;
          color: #f9ba60;
          position: relative;
        }
        
        .form-box h1::after{
          content: '';
          width: 30px;
          height: 4px;
          border-radius: 3px;
          background: #f9ba60;
          position:absolute;
          bottom: -12px;
          left:50%;
          transform: translateX(-50%);
        }
        
        .input-field{
          background: #eaeaea;
          margin: 15px 0;
          border-radius: 3px;
          display: flex;
          align-items: center;
        }
        
        input{
          width: 100%;
          background: transparent;
          border: 0;
          outline: 0;
          padding: 18px 15px;
        }
        
        .input-field i{
          margin-left: 15px;
          color: #9999;
        }
        
        .form-reg p{
          text-align: cemter;
          font-size: 13px;
        }
        
        .form-reg p a{
          text-decoration: none;
          color: #f9ba60;
        }
        
        .form-reg .btn-field-login{ 
          width: 100%;
          display: flex;
          justify-content: space-around;
        }
        
        .form-reg .btn-field-login button{
          flex-basis: 50%;
          background: #f9ba60;
          color: #fff;
          height: 40px;
          border-radius:  20px;
          border: 0;
          outline: 0;
          cursor:pointer;
          transition:   1s;
        }
        
        .input-group{
          height: 200px;
        }</style>
</head>

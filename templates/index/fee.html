<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Kindergarten</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- lightgallery css cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        :root{
            --orange:#f9ba60;
            --pink:#e9768f;
            --black: #1d1c1c;
            --white: #fff;
            --light-color:#666;
            --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
        }
        
        *{
          font-family: 'Poppins', sans-serif;
          margin: 0; padding: 0;
          box-sizing: border-box;
          outline: none; border: none;
          text-decoration: none;
          text-transform: capitalize;
          transition: all .2s linear;
        }
        
        html{
          font-size: 62.5%;
          overflow-x: hidden;
          scroll-behavior: smooth;
        }
        
        section{
          padding: 3rem 7%;
        }
        
        .heading{
          font-size: 4rem;
          color: var(--black);
          text-align: center;
          text-transform: uppercase;
          font-weight: bolder;
          margin-bottom: 6rem;
        }
        
        .heading span{
          color: var(--orange);
          text-transform: uppercase;
        }
        
        .btn{
          font-size: 1.7rem;
          margin-top: 1rem;
          display: inline-block;
          padding: .8rem 3rem;
          border-radius: .5rem;
          border: .2rem solid var(--orange);
          color: var(--orange);
          background: none;
          cursor: pointer;
        }
        
        .btn:hover{
          background: var(--orange);
          color: var(--white);
        }
        
        /* header */
        
        .header{
          position: fixed;
          top: 0; left: 0; right: 0;
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 2rem 9%;
          background: var(--white);
          box-shadow: var(--box-shadow);
        }
        
        .header .logo{
          font-size: 2.5rem;
          font-weight: bolder;
          color: var(--black);
        }
        
        .header .logo i{
          color: var(--orange);
        }
        
        .header .navbar a{
          font-size: 1.7rem;
          margin: 0 1rem;
          color: var(--black);
        }
        
        .header .navbar a:hover,
        .header .icons div:hover{
          color: var(--orange);
        }
        
        .header .icons div{
          font-size: 2.5rem;
          margin-left: 1.7rem;
          color: var(--black);
          cursor: pointer;
        }
        
        #menu-btn{
          display: none;
        }
        
        
        
        /* header ends */
        .contact {
          min-height: 100vh;
          display: flex;
          flex-wrap: wrap;
          gap: 1.5rem;
          align-items: center;
          position: relative;
        }
        .contact .icons-container{
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(30rem,1fr));
          gap: 2rem;
        }

        .contact .icons-container .icons{
          padding: 2rem;
          box-shadow: var(--box-shadow);
          border-radius: 2rem;
          text-align: center;
          outline: .1rem solid rgba(0,0,0,.1);
          outline-offset: -1rem;
        }

        .contact .icons-container .icons i{
          font-size: 2.5rem;
          height: 6rem;
          width: 6rem;
          color: var(--white);
          line-height: 6rem;
          border-radius: 50%;
          background: var(--orange);
        }

        .contact .icons-container .icons h3{
          font-size: 2.2rem;
          padding: 1rem 0;
          color: var(--black);
        }

        .contact .icons-container .icons p{
          font-size: 1.5rem;
          line-height: 2;
          color: var(--light-color);
        }

        .contact .row{
          display: flex;
          flex-wrap: wrap;
          gap: 1.5rem;
          margin-top: 4rem;
        }

        .contact .row .image{
          flex: 1 1 20rem;
        }

        .contact .row .image img{
          width: 100%;
        }

        .contact .row form{
          flex: 1 1 50rem;
          padding: 2rem;
          border: 0.1rem solid rgba(0,0,0,.4);
          box-shadow: var(--box-shadow);
          border-radius: .5rem;
        }

        .contact .row form h3{
          font-size: 3rem;
          padding-bottom: 1rem;
          color: var(--black);
        }

        .contact .row form .inputBox{
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .contact .row form .inputBox input{
          width: 49%;
        }
        .contact .row form .inputBox select{
          width: 49%;
        }
        .contact .row form .inputBox input,
        .contact .row form textarea{
          font-size: 1.6rem;
          border: 0.1rem solid rgba(0,0,0,.3);
          border-radius: 0.5rem;
          padding: 1rem 1.2rem;
          color: var(--black);
          margin: .7rem 0;
        }

        .contact .row form .inputBox input:focus,
        .contact .row form textarea:focus{
          border: 0.1rem solid var(--orange);
        }

        .contact .row form textarea{
          height: 15rem;
          width: 100%;
          resize: none;
        }
              
        /* end */
        
        /* media query */
        
        @media (max-width:991px){
        
          html{
            font-size: 55%;
          }
        
          .header{
            padding: 2rem 3rem;
          }
        
          section{
            padding: 3rem;
          }
        
        }
        
        @media (max-width:768px){
        
          #menu-btn{
            display: inline-block;
          }
        
          .header .navbar{
            position: absolute;
            top: 110%; right: -110%;
            width: 30rem;
            box-shadow: var(--box-shadow);
            border-radius: .5rem;
            background: var(--white);
          }
        
          .header .navbar.active{
            right: 2rem;
            transition: .4s linear;
          }
        
          .header .navbar a{
            font-size: 2rem;
            margin: 2rem 2.5rem;
            display: block;
          }
        
          .home .content h3{
            font-size: 4.5rem;
          }
        
        }
        
        @media (max-width:450px){
          html{
            font-size: 50%;
          }
          .home .content h3{
            font-size: 3.5rem;
          }
        }
        
        
        /* register form */
        /* Add a background image to the "home" section */
        
       </style>
</head>
<body>

    <!-- header section starts -->

    <header class="header">

        <a  class="logo"> <i class="fas fa-school"></i> BK Kindergarten</a>
        <nav class="navbar">
            <a href="child.html">Child</a>
            <a href="feedback.html">Feedback</a>
            <a href="meal.html">meal</a>
            <a href="fee.html">Fees</a>
            <a href="parent.html">Back</a>
        </nav>
      

    </header>

    <!-- header section ends -->
    <section class="contact" id="contact">


      <div class="icons-container">

          <div class="icons">
              <i class="fas fa-clock"></i>
              <h3>opening hours :</h3>
              <p>mon - thurs: 08:00 am to 12:30 pm</p>
              <p>friday: 09:00 am to 12:00 pm</p>
          </div>

          <div class="icons">
              <i class="fas fa-envelope"></i>
              <h3>email</h3>
              <p>ninjashub4@gmail.com</p>
              <p>ninjashub4@gmail.com</p>
          </div>

          <div class="icons">
              <i class="fas fa-phone"></i>
              <h3>phone number</h3>
              <p>+123-456-7890</p>
              <p>+123-456-7890</p>
          </div>

      </div>

      <div class="row">

          <div class="image">
              <img src="https://img.freepik.com/premium-vector/online-payment-concept_118813-2685.jpg?w=2000" alt="">
          </div>

          <form action="YOUR_PAYMENT_GATEWAY_ENDPOINT">
            <h3>fee payment</h3>
            <div class="inputBox">
                <input type="text" name="cardholderName" placeholder="Cardholder Name" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <select name="cardType" required>
                    <option value="" disabled selected>Select Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
                <input type="text" name="cardNumber" placeholder="Card Number" required>
            </div>
            <div class="inputBox">
                <input type="text" name="expiry" placeholder="Expiration Date (MM / YY)" required>
                <input type="text" name="cvv" placeholder="CVV" required>
            </div>
            <div class="inputBox">
                <input type="number" name="amount" placeholder="Amount" step="0.01" required>
                <input type="hidden" name="currency" value="USD">
                <input type="hidden" name="description" value="Payment for Products">
            </div>
            <input type="submit" value="Submit Payment" class="btn">
        </form>

      </div>

  </section>
  
    <!-- contact section ends -->
    
   </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

</body>
</html>
